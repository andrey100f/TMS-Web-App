<!-- Pagina login.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/components/login/login_style.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" rel="stylesheet">
    <title>TMS_App</title>
</head>

<body>
    <div class="form_container">
        <h1 class="title">Log In</h1>
        <p class="description">Login to continue to use the app</p>

        <input id="usernameInput" type="text" placeholder="Enter Username" class="login_input" required>
        <input id="passwordInput" type="password" placeholder="Enter Password" class="login_input" required>

        <button type="submit" class="login_button" id="logInButton">Login</button>
    </div>

    <script src="/src/components/login/login.js"></script>
</body>

</html>
